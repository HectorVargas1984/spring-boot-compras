spring.application.name=compra-service
server.port=4444

spring.h2.console.enabled=true
spring.datasource.url=jdbc:h2:~/dbcompra
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

eureka.client.enabled=false

service.security.secure-key-username=hectorVargasKeySecureUsername
service.security.secure-key-password=hectorVargasKeySecurePassword!

service.security.secure-key-username-2=hectorVargasKeySecureUsername2
service.security.secure-key-password-2=hectorVargasKeySecurePassword2!